<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Products</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="JS/showAll.js"></script>
        <script src="JS/show.js"></script>
        <script src="JS/delete.js"></script>
        <script src="JS/edit.js"></script>
        <script src="JS/create.js"></script>
        <link rel="stylesheet" href="CSS/modale.css">
    </head>
    <body>
        <h1>Catalogo prodotti</h1><br>
        <button onclick="Create()">Create</button><br>
        <div id="tableContainer">
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    // Chiamata alla funzione ShowAll() quando il DOM Ã¨ stato completamente caricato
                    ShowAll();
                });
            </script>
        </div>

        <!-- Modal Show -->
        <div id="myModal" class="modal">
            <!-- Contenuto del modal -->
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Dettagli Prodotto</h2>
                <label>ID:</label>
                <input type="text" id="productId" name="productId" readonly><br>
                <label>Nome:</label>
                <input type="text" id="productName" name="productName" readonly><br>
                <label>Marca:</label>
                <input type="text" id="productBrand" name="productBrand" readonly><br>
                <label>Prezzo:</label>
                <input type="text" id="productPrice" name="productPrice" readonly><br>
                <button type="button" onclick="closeModal()">Close</button>
            </div>
        </div>

    </body>
</html>
